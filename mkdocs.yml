site_name: "üç∫ Smart Apartment Map"
repo_url: https://github.com/npnpdev/smart-apartment-map.git
theme:
  name: material
  font:
    text: Inter
    code: JetBrains Monoƒá
  icon:
    logo: material/home-city
  palette:
      # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark mode
      primary: amber
      accent: purple

      # Light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: blue
      accent: deep orange

  features:
    - navigation.sections
    - content.code.copy
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            separate_signature: true
            show_source: true
            extensions:
              - griffe_pydantic
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Poradnik tworzenia dokumentacji: how-to-use.md
